  <!-- Grid -->
  <div class="w3-row w3-padding w3-border">
    <!-- Blog entries -->
    <div class="w3-col l8 s12">
      <!-- Blog entry -->
      <div class="w3-container w3-white w3-margin w3-padding-large" *ngIf ="post">
        <div class="w3-center">
          <h3 (click)="getPost(post)">{{ post?.title }}</h3>
        </div>
        <div class="w3-justify">
          {{ post?.body }}
          <p class="w3-clear"></p>
        </div>
        <div>
          <label>Title:
            <input class="w3-input w3-border" type="text" [(ngModel)]="post.title" placeholder="Title" />
          </label>
          <label>Description:
            <textarea class="w3-input w3-border" type="text" [(ngModel)]="post.body" placeholder="Body" ></textarea>
          </label>
        </div>
        <p class="w3-left"><button class="w3-button w3-black" (click)="goBack()">go back</button></p>
        <p class="w3-right"><button class="w3-button w3-black"(click)="save()">save</button></p>
      </div>
      <hr>
    <!-- END BLOG ENTRIES -->
    </div>
    <app-sidebar></app-sidebar>
  <!-- END GRID -->
  </div>
